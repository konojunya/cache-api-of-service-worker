<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service worker</title>
</head>
<body>
    <h1>Service Worker DEMO</h1>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js", { scope: './' })
        }
    </script>
</body>
</html>
